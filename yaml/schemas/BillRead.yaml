BillRead:
  type: object
  required:
    - type
    - id
    - attributes
  properties:
    type:
      type: string
      format: string
      example: "bills"
      description: "Immutable value"
    id:
      type: integer
      format: int32
      example: 2
    attributes:
      $ref: '#/components/schemas/Bill'
