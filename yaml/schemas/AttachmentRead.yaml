AttachmentRead:
  type: object
  required:
    - type
    - id
    - attributes
    - links
  properties:
    type:
      type: string
      format: string
      example: "attachments"
      description: "Immutable value"
    id:
      type: integer
      format: int32
      example: 2
    attributes:
      $ref: '#/components/schemas/Attachment'
    links:
      $ref: '#/components/schemas/ObjectLink'
