AutocompleteCategory:
  type: object
  required:
    - id
    - name
  properties:
    id:
      type: integer
      format: int32
      example: 2
      readOnly: true
    name:
      type: string
      format: string
      example: "Category X"
      description: Name of the category found by an auto-complete search.
      readOnly: true
